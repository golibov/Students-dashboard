<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>

</head>

<body class="reg-body  bg-[#feb307]">

    <div
        class="fixed w-[470px] h-[550px] left-0 right-0 top-0 bottom-0 m-auto pt-[35px] pb-[44px] bg-white rounded-[20px] text-center shadow-inputShadow">
        <img class="mx-auto" src="./images/logo.svg" alt="logo" width="285" height="39">
        <h2 class="font-semibold text-[22px] pt-[43px] text-[#000000] leading-[29.03px]">SIGN UP</h2>
        <p class="font-semibold text-[14px] text-[#6C6C6C] pt-[9px]">Create your new login credentials</p>
        <form class="register-form flex flex-col justify-center pl-[30px] mt-[50px]">
            <p class="text-start text-[#6C6C6C] font-medium text-[14px] ">Enter new login</p>
            <input autocomplete="off" required
                class="w-[415px] h-[44px] pl-[12px] outline-none rounded-[4px] border-[1px] border-[#E5E5E5] font-semibold text-[15px]"
                type="text" name="username" placeholder="Enter your login">

            <p class="text-start text-[#6C6C6C] font-medium text-[14px] pt-[19px] ">Create new password</p>
            <input autocomplete="off" required
                class="w-[415px] h-[44px] pl-[12px] outline-none rounded-[4px] border-[1px] border-[#E5E5E5] font-semibold text-[15px]"
                type="password" name="password" placeholder="Enter your password">
            <button type="submit"
                class="w-[415px] h-[44px] text-[#fff] text-center font-medium text-[14px] bg-[#FEAF00] rounded-[4px] mt-[35px]">
                SIGN UP
            </button>
        </form>
    </div>

    <script src="./js/reg.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    boxShadow: {
                        'inputShadow': '0px 0px 7px 0px #00000040'
                    }
                }
            }
        }
    </script>

</body>

</html>
