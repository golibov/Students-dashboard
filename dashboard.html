<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>

<body class="dashboard bg-gray-100">
    <div class="flex">

      
<div class="profil h-screen w-[270px] bg-[#f2eae1] pb-[18px] flex flex-col justify-between">
    <div>
        <img class="ml-[25px] pt-[18px]" src="./images/Logo-dashboard.svg" alt="logo">
        <button onclick="addNewStudentBtn()"
            class="enter-img w-[141px] ml-[65px] mt-[27px] h-[141px] rounded-[50%] bg-gray-100">
            <img class="mx-auto" src="./images/enter-img.svg" alt="enter-image" width="60" height="60">
        </button>
        <h2 class="text-[#000000] text-[17px] mx-auto font-bold text-center" id="username">John Doe</h2>
        <p class="text-[#FEAF00] font-medium text-[14px] pl-[105px] pt-[10px]">Admin</p>
        <div
            class="flex items-center justify-center gap-[15px] bg-[#FEAF00] w-[193px] h-[41px] ml-[15px] mt-[63px] rounded-[4px]">
            <img src="./images/student.svg" alt="student">
            <p class="text-[black] font-medium text-[14px]">Students</p>
        </div>
    </div>
    <button onclick="showLogoutConfirmationModal()"
        class="flex items-center gap-[23px] mb-[20px] ml-[70px]">
        <span>Logout</span>
        <img src="./images/logout.svg" alt="logout">
    </button>
   
<div id="logout-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded p-6 text-center">
        <h2 class="text-lg font-semibold">Rostan chimoqchimisiz?</h2>
        <div class="flex justify-center mt-4 gap-4">
            <button onclick="confirmLogout()" class="bg-[#FEAF00] text-white px-4 py-2 rounded">Yes</button>
            <button onclick="closeLogoutModal()" class="bg-gray-500 text-white px-4 py-2 rounded">No</button>
        </div>
    </div>
</div>

</div>



        <div class="flex flex-col w-[100%]">
            <div class="header flex items-center justify-between w-[100%] h-[60px] bg-[#f2eae1] pr-[20px]">
                <img src="./images/left.svg" alt="left" width="18" height="18">
                <div class="flex gap-[27px] relative">
                    <input id="search" class="w-[212px] h-[37px] rounded-[8px] outline-none pl-[10px] pr-[23px]"
                        type="text" placeholder="Search..." oninput="searchStudents()">

                    <img class="absolute right-[70px] top-[8px]" src="./images/search.svg" alt="search">
                    <img src="./images/bell.svg" alt="bell">
                </div>
            </div>


            <div class="dashboard-list pl-[30px] mt-[20px] flex items-center justify-between">
                <h1 class="text-[#000000] font-bold text-[22px]">Students List</h1>
                <div class="flex items-center gap-[30px]">
                    <button onclick="sortBtn()"><img src="./images/sort.svg" alt="sort"></button>
                    <button onclick="addNewStudentBtn()"
                        class="font-medium text-[14px] text-[white] bg-[#FEAF00] w-[199px] h-[44px] rounded-[4px]">ADD
                        NEW STUDENT</button>
                </div>
            </div>
            <span class="border-[#E5E5E5] w-full bg-[#E5E5E5] h-[1px] mx-auto mt-[20px] block"></span>

            <ul class="flex justify-center items-center mx-auto gap-[5px] pl-[130px] mt-[21.5px] w-full">
                <li class="text-[#ACACAC] text-[12px] font-semibold w-[20%]">Name</li>
                <li class="text-[#ACACAC] text-[12px] font-semibold w-[20%]">Email</li>
                <li class="text-[#ACACAC] text-[12px] font-semibold w-[15%]">Phone</li>
                <li class="text-[#ACACAC] text-[12px] font-semibold w-[15%]">EnrollNumber</li>
                <li class="text-[#ACACAC] text-[12px] font-semibold w-[15%]">DateAdmission</li>
            </ul>

            <div class="user-list flex flex-col gap-4 px-6 py-4">

            </div>




        </div>
    </div>


    <div id="modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center"></div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
